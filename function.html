<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p>function -> a block of code to perform a particular task.The main advantage of function is it is reusable</p>
    <pre>
         define the function like this
         function function_name(){
             ...statement...
         }

        call the function like this
        function_name()
    </pre>

    <script>
        //define the function
        function demo(){
            document.write('hello world')
        }

        //call the function
        demo()
    </script>
    
</body>
</html>
