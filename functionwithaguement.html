<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with arguement</title>
</head>
<body>
    <script>
        //define function
        // function demo_function(value1,value2){
        //     return value1+value2
        // }

        const demo_function=(value1,value2)=>{
            return value1*value2
        }
        
        // const demo=value1=>{
        //     return value1
        // }

        //call function
        const result=demo_function(20,10)
        document.write(`${result} <br>`)
        const total=demo_function(50,20)
        document.write(`${total}`)
    </script>
</body>
</html>
